<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <button class="navbar-item" id="new-class">New class</button>
        <button class="navbar-item" id="new-individual">New individual</button>
        <button class="navbar-item" id="edit-class">Edit class</button>
        <button class="navbar-item" id="edit-individual">Edit individual</button>
        <button class="navbar-item" id="delete-entity">Delete entity</button>
    </nav>
    <main class="main" id="main">
        <section id="view-section">
            <div class="filter-block-container">
                <form class="filter-block" id="filter-block">

                    <select id="firearm-class-select"></select>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="caliber-toggle-checkbox">
                        <label for="caliber-toggle-filter-checkbox" class="checkbox-label">Set min and max caliber</label>
                    </div>
                    <input type="text" id="caliber" placeholder="caliber">
                    <input type="text" id="caliber-min" placeholder="min caliber" disabled>
                    <input type="text" id="caliber-max" placeholder="max caliber" disabled>

                    <div class="checkbox-container">
                        <input type="checkbox" id="range-toggle-checkbox">
                        <label for="range-toggle-filter-checkbox" class="checkbox-label">Set min and max effective range</label>
                    </div>
                    <input type="text" id="range" placeholder="effective range">
                    <input type="text" id="range-min" placeholder="min effective range" disabled>
                    <input type="text" id="range-max" placeholder="max effective range" disabled>
                </form>
            </div>
            <table class="individual-table" id="individual-table"></table>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-container">
            <h3 class="modal-header" id="modal-header"></h3>
            <div class="modal-content" id="modal-content"></div>
            <div class="modal-footer">
                <button id="modal-confirm">Confirm</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
